<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" style="background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7d4d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="280" fill="none" stroke="#333333" stroke-width="1" rx="8"/>
  
  <!-- Central horse icon -->
  <g transform="translate(150, 120)" fill="url(#orangeGradient)" opacity="0.7">
    <!-- Simplified horse head -->
    <ellipse cx="0" cy="0" rx="25" ry="20"/>
    <path d="M-15,-10 Q-10,-20 0,-15 Q10,-20 15,-10" stroke="url(#orangeGradient)" stroke-width="2" fill="none"/>
    <!-- Body representation -->
    <ellipse cx="0" cy="30" rx="35" ry="25" opacity="0.6"/>
  </g>
  
  <!-- Product text -->
  <text x="150" y="200" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    PRODUCTO
  </text>
  <text x="150" y="220" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="12">
    ARASSAT
  </text>
  
  <!-- Corner decorations -->
  <circle cx="30" cy="30" r="3" fill="#FF6B35" opacity="0.5"/>
  <circle cx="270" cy="30" r="3" fill="#FF6B35" opacity="0.5"/>
  <circle cx="30" cy="270" r="3" fill="#FF6B35" opacity="0.5"/>
  <circle cx="270" cy="270" r="3" fill="#FF6B35" opacity="0.5"/>
</svg> 